# Application Properties
spring.application.name=phasezero-catalog-service
server.port=8080

# Database Configuration (H2 - In Memory)
spring.datasource.url=jdbc:h2:mem:catalogdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=monish

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always

# Logging
logging.level.com.phasezero.catalog=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# springdoc
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-operation-id=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Optional: easy metadata override (used by OpenApiConfig values)
application.api.version=1.0.0
application.api.title=PhaseZero Catalog Service API
application.api.description=Product catalog & inventory REST APIs


# Pagination Defaults
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100