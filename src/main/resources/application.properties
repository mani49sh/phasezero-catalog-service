spring:
application:
name: phasezero-catalog-service

datasource:
url: jdbc:h2:mem:catalogdb
driver-class-name: org.h2.Driver
username: sa
password: password

jpa:
database-platform: org.hibernate.dialect.H2Dialect
hibernate:
ddl-auto: update
properties:
hibernate:
format_sql: true
show_sql: false
defer-datasource-initialization: true

h2:
console:
enabled: true
path: /h2-console

sql:
init:
mode: always

server:
port: 8080
servlet:
context-path: /api/v1

app:
version: 1.0.0
pagination:
default-page-size: 20
max-page-size: 100

management:
endpoints:
web:
exposure:
include: health,info,metrics
endpoint:
health:
show-details: always

springdoc:
api-docs:
path: /api-docs
swagger-ui:
path: /swagger-ui.html
operations-sorter: method